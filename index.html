<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Biblioteca</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img width="150" src="img/logo.png" alt="Logo Biblioteca">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#" @click="abrirFormulario('autor')">Autores</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" @click="abrirFormulario('libro')">Libros</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container-fluid" id="app">
            <autor v-if="forms?.autor?.mostrar" :forms="forms" ref="autor" @buscar="buscar('buscarAutor', 'listarAutores')"></autor>
            <buscarautor v-if="forms?.buscarAutor?.mostrar" ref="buscarAutor" @modificar="modificar('autor', 'modificarAutor', $event)"></buscarautor>
            <libro v-if="forms?.libro?.mostrar" :forms="forms" ref="libro" @buscar="buscar('buscarLibro', 'listarLibros')"></libro>
            <buscarlibro v-if="forms?.buscarLibro?.mostrar" ref="buscarLibro" @modificar="modificar('libro', 'modificarLibro', $event)"></buscarlibro>
        </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="componentes/busqueda_autores.js"></script>
    <script src="componentes/autores.js"></script>
    <script src="componentes/busqueda_libros.js"></script>
    <script src="componentes/libros.js"></script>
    <script src="main.js"></script>
</body>

</html>
